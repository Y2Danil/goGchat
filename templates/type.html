{% extends "base_new.html" %}

{% block title %}
  gavnoChat - {{ type[1] }}
{% end %}

{% block content %}
  <h1 style='color: #ddd; margin-left: 10px; font-weight: 600; font-size: 2em;'>
    {{ type[1] }}
  </h1>
  {% for t in themes %}
    <div class="rubric col-sm-11 col-md-11 col-lg-8 col-xl-8">
      <h1>
        <a href="/rubric-{{ t[0] }}/1">{{ t[1] }}</a>
      </h1>
      <span>{{ t[2] }}</span>
    </div>
  {% end %}

  <style>
    .rubric > h1 {
      padding-bottom: 0 !important;
      font-size: 22px;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    .rubric > h1 > a {
      text-decoration: none;
      font-weight: 500;
      margin-left: 5px;
    }
    @media (min-width: 992px) {
      .rubric {
        border-top: 1px solid #fff;
        border-bottom: 1px solid #fff;
        padding-bottom: 5px;
        margin-bottom: 10px;
        margin-left: 10px;
      }
      .rubric span {
        padding-left: 5px;
        font-size: .95em;
      }
      .rubric > h1 > a {
        border: none;
        background: #000000;
        color: #fff;
        font-size: 22px;
        font-weight: 600;
      }
    }
    @media (max-width: 992px) {
      .rubric {
        border-top: 1px solid #fff;
        border-bottom: 1px solid #fff;
        padding-bottom: 5px;
        margin-bottom: 10px;
        margin-left: 10px;
      }
      .rubric span {
        padding-left: 5px;
        font-size: 1em;
      }
      .rubric > h1 > a {
        border: none;
        background: #00000000;
        color: #fff;
        font-size: 22px;
        font-weight: 600;
      }
    }
  </style>
{% end %}

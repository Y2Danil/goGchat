{% extends "base.html" %}

{% block content %}
  {% if messages %}
    {% for message in messages %}
      <div class='message bg-dark'>
        <span>
          <strong class='USER_NAME'>{{ message[4] }}</strong><br>
          <span>{{ message[1] }}</span>
        </span>
      </div>
    {% end %}
  {% else %}

    <h1>Error 228</h1>

  {% end %}

  <style>
    .message {
      position: relative;
      padding: 10px; /* Поля */
      margin: 0 auto;
      margin-bottom: 10px;
      color: #fff;
      width: 90%;
      border: 1px solid rgb(0, 0, 0);
    }
  </style>
{% end %}

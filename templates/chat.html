{% extends "base_new.html" %}

{% block content %}
  {% if rubrics %}
    {% for r in rubrics %}
      <div class="rubric col-8">
        <form method="get" action="/rubric-{{ r[0] }}">
          <input value='{{ r[1] }}' name='rubric_input' id='rubric_input' type="submit" readonly><br>
          {% module xsrf_form_html() %}
        </form>
          <span>{{ r[2] }}</span>
        </div>
    {% end %}
  {% else %}

    <h1>Error 228</h1>

  {% end %}

  <style>
    .rubric {
      border-top: 1px solid #fff;
      border-bottom: 1px solid #fff;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .rubric span {
      padding-left: 5px;
    }
    .rubric form > input {
      border: none;
      background: #00000000;
      color: #fff;
      font-size: 24px;
      font-weight: 600;
    }
  </style>
{% end %}

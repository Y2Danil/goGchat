{% extends "base_new.html" %}
<!---->
{% block title %}
  Логинка
{% end %}

{% block content %}
<div class="login">
    <form method="post" action="/login" class='login_form col-11 col-lg-8'>
        <strong class='display-3 Login'>Авторизация</strong>
        <div class='user_name' id='div_username'>
            <!-- <span class=''>username&nbsp;&nbsp;</span> -->
            <input type="text" name='username' id='username' placeholder='Ник'>
        </div>
        <div class='password' id='div_password'>
            <!-- <span class=''>password&nbsp;&nbsp;</span> -->
            <input type="password" name='password' id='password' placeholder="Пароль">
        </div>
        <button type="submit" class='btn-login'>Отправить</button> {% module xsrf_form_html() %}
    </form>
</div>
<div style='height: 1000px'>
    &nbsp;
</div>

<style>
    .Login {
        font-weight: 800;
        color: #fff;
    }
    .login_form {
        margin: 0 auto;
    }
    .login_form * {
        margin: 3px 0;
    }
    .login_form div {
        display: flex;
        padding-left: 5px;
    }
    .login_form input {
        background: rgb(15, 15, 15);
        border: 1px solid rgb(46, 46, 46);
        /*font-family: 'Play', sans-serif;*/
        font-weight: 400;
        color: #bbb;
        width: 80%;
        padding: 5px 7px;
        padding-left: 10px;
        transition: .2s;
        font-size: 1.1em;
    }
    .login_form input[name='username']:focus {
        outline: none;
        color: #fff;
        border: 1px solid rgb(17, 0, 253);
        padding-left: 5px;
        border-radius: 3px;
    }
    .login_form input[name='password']:focus {
        outline: none;
        color: #fff;
        border: 1px solid rgb(0, 236, 253);
        padding-left: 5px;
        border-radius: 3px;
    }
    /*.login_form span {
        font-family: 'Play', sans-serif;
        font-weight: 700;
        font-size: 16px;
        color: #888;
    }*/
    /*.user_name {
        background: rgb(15, 15, 15);
        border: 1px solid rgb(46, 46, 46);
    }
    .password {
        background: rgb(15, 15, 15);
        border: 1px solid rgb(46, 46, 46);
    }*/
    .btn-login {
        position: relative;
        background: rgb(10, 10, 10);
        border: 1px solid rgb(46, 46, 46);
        color: #888;
        transition: .2s;
        /*font-family: 'Play', sans-serif;*/
        font-weight: 500;
        font-size: 16px;
        padding: 5px;
        left: 5px;
        top: 7px;
    }
    .btn-login:hover {
        border: 1px solid rgb(3, 82, 0);
        color: rgb(3, 82, 0);
        border-radius: 3px;
    }
</style>

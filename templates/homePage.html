{{ define "index" }}
{{ template "header" }}
<main class="col-lg-9 content-container">
  <!-- Основной контент страницы  -->
  {{range $k, $v := .}}
    <div class='TypeAndTheme'>
      <h2 class='h1' style='color: #ccc; font-weight: 600; font-size: 2em; position: relative; left: 10px;'>{{$k}}</h2>
      {{range .}}
        <div class='ThemeDiv'>
          <h1 class='themeTitle'>
            <a href='/theme/{{.ID}}/'>{{.Title}}</a>
          </h1>
          <span>{{.MiniDop}}</span>
        </div>
      {{else}}
        <strong>:(((</strong>
      {{end}}
    </div>
  {{else}}
    <h1 class="themeTitle">Пусто(((</h1>
  {{end}}
  <style>
    .themeTitle {
      color: #ddd;
      font-size: 1.8em;
    }
    .ThemeDiv {
      border-top: 1px solid #aaa;
      border-bottom: 1px solid #aaa;
      margin-bottom: 10px;
      margin-top: 10px;
      padding: 5px 10px;
    }
    .ThemeDiv h1 a {
      text-decoration: None;
      color: #fff;
    }
    .ThemeDiv h1 a:hover {
      color: #ccc;
    }
    .TypeAndTheme {
      margin-bottom: 20px;
    }
  </style>
</main>
{{ template "footer" }}
{{ end }}
